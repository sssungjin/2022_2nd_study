<html>
<head>
    <title>Q2</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
                    $("#button1").click(function(){
                        $("#box").css('width','200');
});
                    $("#button2").click(function(){
                            $("#box").css('width','50');

});
        });
    </script>
</head>
<body>
    <div id="box" style="width:100px; height:100px; background:blue"></div> <br>
    <button id="button1">상자 확대</button>
    <button id="button2">상자 축소</button>
</body>

</html>
