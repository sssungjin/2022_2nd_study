<html>
    <head><title>Q1</title></head>
    <script>
        function getAddress() {
            location.href = prompt("이동할 웹 사이트 주소를 입력하세요.", "http://");
        }
    </script>
    <body>
        다음 이동 버튼을 클릭하여 이동할 웹사이트 주소를 입력하세요.<br><br>

        <input type="button" value="이동" onClick="getAddress()">
    </body>
</html>
