<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="output"></div>
    <script>
        if (typeof (Storage) != "undefined") {
            if (localStorage.count) {
                localStorage.count++;
            }
            else {
                localStorage.count = 1;
            }
            document.getElementById("output").innerHTML =
                "당신은 " + localStorage.count + "번 방문했습니다.";
        }
        else {
            document.getElementById("output").innerHTML =
                "당신의 브라우저에서는 웹 스토리지를 지원하지 않습니다.";
        }
    </script>
</body>

</html>
