<html>
    <head>
        <title>마우스 이벤트</title>
        <style>
            div {
                background : skyblue;
                width : 250px;
            }
        </style>
    </head>
    <body>
        <h3>마우스 이벤트 객체의 프로퍼티와 onmouseover</h3>
        <hr>
        이미지 위에 마우스를 움직일 때
        onmousemove 리스너가 실행되고,
        마우스의 위치를 보여줍니다.<br><br>
        <img src="beach.jpg"
        onmousemove="where(event)"><br><br>
        <div id="div"></div>

        <script>
            let div = document.getElementById("div");
            function where(e) {
                let text = "버튼= " + e.button + "<br>";
                text+= "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
                div.innerHTML = text;
            }
        </script>
    </body>
</html>
