<html>
    <head>
        <title>asd</title>
        <script>
            let sum = 0;
            function calc(cBox) {
                if(cBox.checked) {
                    sum += parseInt(cBox.value);
                }
                else
                    sum -= parseInt(cBox.value);
                document.getElementById("sumtext").value = sum;
            }
        </script>
    </head>
    <body>
        <form>
            <input type="checkbox" name="hat" value="10000"
            onclick="calc(this)">모자 1만원
            <input type="checkbox" name="shoes" value="30000"
            onclick="calc(this)">구두 3만원
            <input type="checkbox" name="hap" value="8000"
            onclick="calc(this)">명품가방 8천원
            지불하실 금액 <input type="text" id="sumtext" value="0">
        </form>
    </body>
</html>
