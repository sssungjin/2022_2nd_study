<!DOCTYPE html>
<html lang="kor">
<head>
    <title>Document</title>
    <style type="text/css">
        canvas{border:1px solid black;}
    </style>
</head>
<body>
    <p>원본 이미지
        <br> <br>
        <img src="dragonfly.jpeg" id="img" width="200" height="200">
    </p>
    <script type="text/javascript">
    document.getElementById("img").onload = function() {
        var wpconvas = document.getElementById("cvs");
        var wpcontext = wpconvas.getContext("2d");

        var wpimage = document.getElementById("img");
        wpcontext.drawImage(wpimage, 100, 50, 150, 150, 0, 0, 300, 300);
    };
</script>
</body>
</html>
