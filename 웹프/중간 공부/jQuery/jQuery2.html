<html>
    <head>
        <title>JQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#first").text("<i>안녕</i>");
                $("#second").html("<i>반가워</i>");
            });
        </script>
    </head>
    <body>
        <h1 id="first">Hello</h1>
        <h1 id="second">HTML</h1>
    </body>
</html>
