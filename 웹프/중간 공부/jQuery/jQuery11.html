<html>
    <head>
        <title>focus</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $(function() {
                $("input").focus(function() {
                    $(this).css("background-color", "yellow");
                });

                $("input").blur(function() {
                    $(this).css("background-color", "white");
                })
            })
        </script>
    </head>
    <body>
        아이디:<input type="text" name="name"><br>
    </body>
</html>
