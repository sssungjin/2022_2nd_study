<html>

<head>
    <title>jQuery</title>
    <style>
        div {
            width: 100px;
            height: 100px;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $('#box').css({
                background: 'green'
            }).on({
                mouseover: function () {
                    $(this).css('background', 'red');
                },
                click: function () {
                    $(this).css('background', 'blue');
                },
                mouseout: function () {
                    $(this).css('background', 'green');
                }
            })
        });
    </script>
</head>

<body>
    <div id="box">
</body>

</html>
