<html>
    <head>
        <title>JQuery 예제</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('h1').css('color', 'red');
                $('h1').css('background', 'orange');
            }) ;
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
    </body>
</html>
