<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#text").click(function() {
                    alert($("#target").text());
                });
                $("html").click(function() {
                    alert($("#target").html());
                });
            })
        </script>
    </head>
    <body>
        <p id="target">이것은 <b>하나의</b> 단락입니다.</p>
        <button id="text">text()</button>
        <button id="html">html()</button>
    </body>
</html>
