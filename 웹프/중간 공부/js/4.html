<html>
    <head>
        <title></title>
        <script>
            function on() {
                document.getElementById("di").style.backgroundColor = "yellow";
            }
            function off() {
                document.getElementById("di").style.backgroundColor = "white";
            }
        </script>
    </head>
    <body>
        <div id="di" onmouseover="on()"
                onmouseout="off()">
                여기에 마우스를 올리면?</div>
    </body>
</html>
