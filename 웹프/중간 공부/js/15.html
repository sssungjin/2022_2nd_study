<html>

<head>
    <meta charset="utf-8">
    <title>asdas</title>
    <style>
        div {
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="spade-A.png" width="100" height="140" alt="스페이드A" onclick="goBottom(this)">
        <img src="spade-2.png" width="100" height="140" alt="스페이드2" onclick="goBottom(this)">
        <img src="spade-3.png" width="100" height="140" alt="스페이드3" onclick="goBottom(this)">
        <img src="spade-7.png" width="100" height="140" alt="스페이드7" onclick="goBottom(this)">
    </div>
    <script>
        let arr = document.getElementsByTagName("img");
        for (let i = 0; i < arr.length; i++)
            arr[i].style.zIndex = i;

        function goBottom(obj) {
            obj.style.zIndex -= 4;
        }
    </script>
</body>

</html>
