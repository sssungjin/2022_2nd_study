<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="spade-A.png" width="100" height="100" alt="사과" onclick="goBottom(this)">
        <img src="spade-2.png" width="100" height="100" alt="바나나" onclick="goBottom(this)">
        <img src="spade-3.png" width="100" height="100" alt="물고기" onclick="goBottom(this)">
    </div>
    <script>
        let arr = document.getElementsByTagName("img");
        for (let i = 0; i < arr.length; i++)
            arr[i].style.zIndex = i;

        function goBottom(obj) {
            obj.style.zIndex -= 3;
        }
    </script>
</body>

</html>
