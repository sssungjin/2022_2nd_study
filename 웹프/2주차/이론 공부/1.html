<html>

<head>
    <title> 텍스트 속성 </title>
    <style type="text/css">
        h2 {
            text-align: center;
            color: blue;
            text-shadow: 3px 3px 5px black;
        }

        #column {
            column-count: 3;
            column-gap: 20px;
            column-width: 100px;
            column-rule: 2px solid pink;
            -webkit-column-count: 3;
            -webkit-column-gap: 20px;
            -webkit-column-width: 100px;
            -webkit-column-rule: 2px solid pink;
            -moz-column-count: 3;
            -moz-column-gap: 20px;
            -moz-column-width: 100px;
            -moz-column-rule: 2px solid pink;
        }
    </style>
</head>

<body>
    <div id="column">
        <h2> 진달래꽃 </h2><br>
        - 김소월(金素月)<br><br><br>
        나 보기가 역겨워 <br>
        가실 때에는 <br>
        말 없이 고이 보내 드리오리다<br><br>
        영변에 약산
        <br>
        진달래꽃
        <br>
        아름따다 가실 길에 뿌리오리다
        <br><br>
        가시는 걸음 걸음
        <br>
        놓인
        그 꽃을
        <br>
        사뿐히 즈려밟고 가시옵소서
        <br><br>
        나 보기가 역겨워
        <br>
        가실 때에는
        <br>
        죽어도 아니 눈물 흘리오리다
    </div>
</body>

</html>
